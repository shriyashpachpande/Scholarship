<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Institute Registration</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f9ff;
      padding: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }
    .form-box, .instruction-box {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 10px;
      width: 450px;
    }
    .form-box label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .form-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .form-box .message {
      font-size: 14px;
      margin-top: 5px;
    }
    .form-box .message.match {
      color: green;
    }
    .form-box .message.no-match {
      color: red;
    }
    .checkbox-container {
      margin-top: 20px;
      text-align: center;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .go-back { background-color: #f44336; color: white; }
    .reset { background-color: #ff9800; color: white; }
    .submit { background-color: #4CAF50; color: white; }
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="title">New Institute Registration</div>

  <div class="container">
    <div class="form-box">
      <form id="instituteForm">
        <label for="code">Institute Code:</label>
        <input type="text" id="code" name="code" required>

        <label for="name">Institute/College Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Institute Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="mobile">Institute Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <div class="message" id="passwordMessage"></div>

        <div class="checkbox-container">
          <input type="checkbox" id="terms" required>
          <label for="terms">I have read and agreed to the terms and conditions</label>
        </div>

        <div class="buttons">
          <button type="button" class="go-back" onclick="history.back()">GO BACK</button>
          <button type="reset" class="reset">RESET</button>
          <button type="submit" class="submit" id="submitBtn" disabled>SUBMIT</button>
        </div>
      </form>
    </div>

    <div class="instruction-box">
      <h3>Instructions:</h3>
      <ul>
        <li>Enter your institute code and full name.</li>
        <li>Provide a unique username and valid mobile/email.</li>
        <li>Passwords must match to proceed.</li>
        <li>Accept the terms before submitting.</li>
      </ul>
    </div>
  </div>

  <script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMessage = document.getElementById('passwordMessage');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('instituteForm');

    function checkPasswordMatch() {
      if (password.value && confirmPassword.value) {
        if (password.value === confirmPassword.value) {
          passwordMessage.textContent = "Passwords match";
          passwordMessage.className = "message match";
          submitBtn.disabled = !document.getElementById('terms').checked;
        } else {
          passwordMessage.textContent = "Passwords do not match";
          passwordMessage.className = "message no-match";
          submitBtn.disabled = true;
        }
      } else {
        passwordMessage.textContent = "";
        submitBtn.disabled = true;
      }
    }

    password.addEventListener('input', checkPasswordMatch);
    confirmPassword.addEventListener('input', checkPasswordMatch);

    document.getElementById('terms').addEventListener('change', () => {
      checkPasswordMatch();
    });

    form.addEventListener('submit', (e) => {
      if (submitBtn.disabled) {
        e.preventDefault();
        alert("Fix form errors before submitting.");
      } else {
        alert("Form submitted successfully!");
        // Add form submit logic here
      }
    });
  </script>

</body>
</html>
